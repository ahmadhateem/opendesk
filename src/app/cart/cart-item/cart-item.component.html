<div class="item d-flex flex-row justify-center">
    <div class="img-container" [ngStyle]="{'background-image': 'url(' + item.imageUrl + ')'}">
    </div>
    <div class="d-flex flex-column align-center">
      <span class="item-name">
          {{item.name}}
        </span>
        <span>
          Total: {{item.counter}} 
        </span>
    </div>
</div>
